<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MN Plant Life</title>
    <link rel="stylesheet" href="/static/sakura.css" type="text/css">
</head>
<body>

    <table>
        <tr>
            <td>
                <h1>MN Plant Life</h1>
                <small>Created in 2020 by Connor Dufault</small>
            </td>
            <td rowspan="2" style="text-align: right"><img src="/static/minnesota_icon.png" alt="minnesota_icon.png"></td>
        </tr>
    </table>

    {# post the contents of the search bar #}
    <label for="search">Search for a MN Scientific & Natural Area:</label>
    <form method = "POST">
        <input name="search" required>
        <input type="submit">
        <a href="/">List all</a>
    </form>

    <h3>{{ list_heading }}</h3>

    {# display results of search in a list #}
    {% set areas = results %}
    {% for area in areas %}
        <li style="list-style-type:none">
            <a href="/sna/{{ area }}">{{ area }}</a>
        </li>
    {% else %}
        No results found for "{{ search }}"
    {% endfor %}

</body>
</html>
